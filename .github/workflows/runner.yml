name: Audit Data Repository
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
#       - name: Make a manifest file if it does not exist
#         run: |
#           >>${{github.workspace}}/manifest.json
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8 #install the python needed
      - name: execute py script # create a manifest
        run: |
          python .github/workflows/hello_world.py
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Commit files
        run: |
          git config --local user.name "robot"
          git add .
          git commit -m "Automated manifest update"
      - name: Push changes # push the output folder to your repo
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true          
      - run: echo "üçè This job's status is ${{ job.status }}."

